<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- 부트스트랩 사용 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>Instagram</title>
    <style>
        @media all and (max-width: 1000px) {
            .desktop {
                display: none;
            }
        }

        /*색상설정*/
        :root {
            --white: #ffffff;
            --beige: #efefef;
            --palegray: #fafafa;
            --gray: #8e8e8e;
            --darkgray: #262626;
            --blue: #0095f6;
            --black: #262626;
        }

        /*body 전체 적용*/
        body {
            background-color: var(--palegray);
        }

        /*상단 고정 네비게이션바*/
        .navbar {
            background-color: var(--white);
            position: fixed;
            top: 0px;
            left: 0px;
            height: 85px;
            width: 100%;
            z-index: 99;
        }

        /*상단 입력창 전체 정렬*/
        .up_input {
            /*돋보기 아이콘 가운데정렬*/
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 10px;
            background-color: var(--palegray);
            border-radius: 15px;
            width: 100%;
            border-radius: 16px;
        }

        /*상단 입력창 (돋보기+입력창)설정*/
        input.nosubmit {
            /*내부 여백*/
            width: 100%;
            padding: 0px 20px 0px 10px;
            /*얘가투명*/
            outline: none;
            background: transparent;
        }

        /*상단 입력창 (입력창)설정*/
        input[type='search'] {
            border: none;
            background: transparent;
            font-size: 18px;
        }

        /*상단 입력시 글씨색*/
        input[type='search']::placeholder {
            color: var(--gray);
        }

        /*돋보기 아이콘 정렬*/
        .icon {
            margin-left: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /*우측 아이콘바 정렬*/
        .icon-bar {
            cursor: pointer;
            overflow: hidden;
            height: 53px;
            width: 36%;
            float: right;
            margin-right: 100px;
        }

        /*아이콘바 여백 상세설정*/
        .icon-bar a {
            float: right;
            width: 38px;
            text-align: right;
            /*각각의 아이콘 내부 여백*/
            padding: 15px 0px 0px 0px;
            color: var(--black);
        }

        /*body전체 nav바만큼 위에서 띄우기*/
        .main-body {
            margin-top: 85px;
        }

        /*프로필이미지채우기*/
        .profile-img {
            width: 100%;
            height: 100%;

        }

        /*프로필이미지들어갈 원형박스*/
        .profile-box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
            margin-left: 30px;
            cursor: pointer;
        }

        /*프로필 윗부분 전체*/
        .profile-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            justify-content: space-between;

            margin-top: 110px;
        }

        /*글씨속성지정-id*/
        .myid {
            color: var(--black);
            font-size: 28px;
            font-weight: lighter;
        }

        /*프로필영역 위에 오른쪽부분*/
        .right {
            padding-right: 250px;
        }

        .feed-box {
            width: 850px;
            margin: auto;
        }

        .myprofile_edit_button {
            width: 120px;
            border-radius: 9px;
            border-color: var(--palegray);
            background-color: transparent;
        }

        .feed-name {
            margin-bottom: 30px;
        }

        .feed {
            width: 1000px;
            margin: auto;
        }

        .hidemobile {
            margin-bottom: 30px;
        }

        .table {
            margin-top: 50px;
        }

        .table-box {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            margin: 0px 200px 0px 140px;

        }

        .grid-container {
            max-width: 1000px;
            display: grid;
            column-gap: 70px;
            row-gap: 20px;
            grid-template-columns: 250px 250px 250px;
            padding: 10px;
        }

        .page-footer {
            margin: 100px auto 30px auto;
            text-align: center;
            color: #8e8e8e;
        }

        .main-body {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            margin: auto;
        }
        .level-item {
            background-color: transparent;
        }
        .modal-content {
            width: 500px;
        }
    </style>
    <script>
        function update_profile() {
            let name = $('#input-name').val()
            let file = $('#input-pic')[0].files[0]
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("about_give", about)
            console.log(name, file, about, form_data)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }
    </script>
</head>
<body>
<!-- 네비게이션 바 -->
<div class="navbar">

        <div class="up_input nosubmit">

    </div>
    <!-- 아이콘박스 -->
    <div class="icon-bar">

<!-- 메인body-->
<div class="main-body">

                        <!-- 프로필 편집버튼과 아이콘 -->

                           onclick='$("#modal-edit").addClass("is-active")'>프로필 편집</button>

                        <div class="modal" id="modal-edit">
                            <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
                            <div class="modal-content">
                                <div class="box">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="field">
                                                <label class="label" for="input-pic">프로필 사진</label>
                                                <div class="control is-expanded">
                                                    <div class="file has-name">
                                                        <label class="file-label" style="width:100%">
                                                            <input id="input-pic" class="file-input" type="file"
                                                                   name="resume">

                                                                    class="fa fa-upload"></i></span>
                                    <span class="file-label">파일 선택</span>
                                </span>
                                                            <span id="file-name" class="file-name"
                                                                  style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <nav class="level is-mobile">
                                                <div class="level-left">
                                                </div>
                                                <div class="level-right">
                                                    <div class="level-item">
                                                        <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                           onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                                    </div>
                                                </div>
                                            </nav>
                                        </div>
                                    </article>
                                </div>
                            </div>
                            <button class="modal-close is-large" aria-label="close"
                                    onclick='$("#modal-edit").removeClass("is-active")'></button>
                        </div>
                        <i class="fa-solid fa-cog" style="cursor: pointer"></i>
                    </div>
                    <div class="hidemobile">
                        <span>게시물 <b>4</b></span>ㅤㅤ
                        <a href="#about" class="myid_1" style="color: black">팔로워 <b>5</b></a>ㅤㅤ
                        <a href="#about" class="myid_1" style="color: black">팔로우 <b>7</b></a>
                    </div>
                </div>
            </div>
        </div>
        <!--        프로필부분끝-->
        <!--        게시물 저장됨 태그됨-->
        <div class="photo">
            <div class="table">
                <hr style="border: 0; width: 95%;">
                <div class="table-box">
                    <span>게시물</span>
                    <span>저장됨</span>
                    <span>팔로워</span>
                </div>
                <hr style="border: 0; width: 95%; ">
            </div>
            <!--        게시물 저장됨 태그됨 끝-->
            <!--            사진정렬-->
            <div class="grid-container">
                <div class="grid-item"><a href="#about"><img class="img_margin" src="../static/sample_image_1.png"/></a>
                </div>
                <div class="grid-item"><a href="#about"><img class="img_margin" src="../static/sample_image_1.png"/></a>

                </div>
                <div class="grid-item"><a href="#about"><img class="img_margin" src="../static/sample_image_1.png"/></a>
                </div>
                <div class="grid-item"><a href="#about"><img class="img_margin" src="../static/sample_image_1.png"/></a>

                <div class="grid-item"><a href="#about"><img class="img_margin" src="../static/sample_image_1.png"/></a>

    </div>
    <!--    footer 시작-->
    <footer class="page-footer amber darken-2">
        <a><br><br/>
            소개.도움말.홍보 센터.API.채용정보<br/>

</div>
